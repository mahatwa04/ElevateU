services:
  # PostgreSQL database
  - type: pserv
    name: elevateu-db
    plan: starter
    env: postgresql
    ipAllowList: []
    preDeployCommand: null
    postDeployCommand: python Backend/manage.py migrate
    envVars:
      - key: POSTGRES_USER
        value: elevateu
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: elevateu_db

  # Django Backend API
  - type: web
    name: elevateu-backend
    env: python
    plan: starter
    buildCommand: |
      cd Backend && \
      pip install -r requirements.txt && \
      python manage.py collectstatic --noinput
    startCommand: |
      cd Backend && \
      gunicorn elevateu_backend.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: elevateu_backend.settings
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: elevateu-backend.onrender.com
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: elevateu-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://elevateu-frontend.vercel.app
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_REGION
        value: ap-south-1
    domains:
      - elevateu-backend.onrender.com
    healthCheckPath: /api/health/
    headers:
      - http:
          - key: X-Frame-Options
            value: SAMEORIGIN
          - key: X-Content-Type-Options
            value: nosniff
          - key: X-XSS-Protection
            value: "1; mode=block"
