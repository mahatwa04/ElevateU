version: '3.8'

services:
  web:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env.example

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.frontend
    command: npm run dev
    volumes:
      - ../frontend:/app
    ports:
      - "3000:3000"

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: achieveu
      POSTGRES_USER: achieveu
      POSTGRES_PASSWORD: achieveu
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: