version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: elevateu_db
    environment:
      POSTGRES_DB: ${DB_NAME:-elevateu_db}
      POSTGRES_USER: ${DB_USER:-elevateu_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-elevateu_password_secure}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-elevateu_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elevateu_network

  # Django Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: elevateu_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py createsuperuser --noinput --username admin --email admin@bennett.edu.in || true &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 elevateu_backend.wsgi:application"
    environment:
      DEBUG: ${DEBUG:-False}
      DATABASE_URL: postgresql://${DB_USER:-elevateu_user}:${DB_PASSWORD:-elevateu_password_secure}@db:5432/${DB_NAME:-elevateu_db}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123456}
    volumes:
      - ./Backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - elevateu_network

  # React Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: elevateu_frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:8000}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - elevateu_network

  # Optional: Nginx reverse proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: elevateu_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/ssl:/etc/nginx/ssl:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - elevateu_network
    profiles:
      - production

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  elevateu_network:
    driver: bridge
