name: CI/CD Pipeline

on:
  push:
    branches: [ main, feature/*, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  # Backend Testing & Linting
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_elevateu
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd Backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage flake8

    - name: Lint with flake8
      run: |
        cd Backend
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Django tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_elevateu
      run: |
        cd Backend
        python manage.py test --verbosity=2

    - name: Generate coverage report
      run: |
        cd Backend
        coverage run --source='.' manage.py test
        coverage report
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./Backend/coverage.xml
        flags: backend
        name: backend-coverage

  # Frontend Testing & Building
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd Frontend
        npm ci

    - name: Lint with ESLint
      run: |
        cd Frontend
        npm install --save-dev eslint @typescript-eslint/eslint-plugin @typescript-eslint/parser
        npx eslint src --ext .ts,.tsx || true

    - name: Type check with TypeScript
      run: |
        cd Frontend
        npx tsc --noEmit

    - name: Build production bundle
      run: |
        cd Frontend
        npm run build

    - name: Run frontend tests (if available)
      run: |
        cd Frontend
        npm test -- --coverage || true

  # Security scanning
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Python security check
      run: |
        cd Backend
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true

  # Build and push Docker images
  build-images:
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (backend)
      id: meta_backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.BACKEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./Backend
        push: true
        tags: ${{ steps.meta_backend.outputs.tags }}
        labels: ${{ steps.meta_backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata (frontend)
      id: meta_frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.FRONTEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./Frontend
        push: true
        tags: ${{ steps.meta_frontend.outputs.tags }}
        labels: ${{ steps.meta_frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    needs: build-images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to staging server
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY_STAGING }}
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST_STAGING }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER_STAGING }}
      run: |
        mkdir -p ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
        
        ssh $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
          cd /var/www/elevateu
          git pull origin develop
          docker-compose pull
          docker-compose up -d
          docker-compose exec -T backend python manage.py migrate
          docker-compose exec -T backend python manage.py collectstatic --noinput
        EOF

  # Deploy to production
  deploy-production:
    needs: build-images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to production server
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY_PRODUCTION }}
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST_PRODUCTION }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER_PRODUCTION }}
      run: |
        mkdir -p ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
        
        ssh $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
          cd /var/www/elevateu
          git pull origin main
          docker-compose pull
          docker-compose up -d
          docker-compose exec -T backend python manage.py migrate
          docker-compose exec -T backend python manage.py collectstatic --noinput
        EOF

    - name: Notify Slack on deployment
      uses: slackapi/slack-github-action@v1
      if: always()
      with:
        webhook-url: ${{ secrets.SLACK_WEBHOOK }}
        payload: |
          {
            "text": "ElevateU Production Deployment",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*ElevateU Production Deployment*\n*Status:* ${{ job.status }}\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Author:* ${{ github.actor }}"
                }
              }
            ]
          }

  # Generate deployment report
  deployment-report:
    needs: [backend-tests, frontend-tests, build-images]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - uses: actions/checkout@v4

    - name: Generate test report
      if: always()
      run: |
        echo "# CI/CD Pipeline Report" > PIPELINE_REPORT.md
        echo "" >> PIPELINE_REPORT.md
        echo "## Build Status" >> PIPELINE_REPORT.md
        echo "- Backend Tests: ${{ needs.backend-tests.result }}" >> PIPELINE_REPORT.md
        echo "- Frontend Tests: ${{ needs.frontend-tests.result }}" >> PIPELINE_REPORT.md
        echo "- Docker Build: ${{ needs.build-images.result }}" >> PIPELINE_REPORT.md
        echo "" >> PIPELINE_REPORT.md
        echo "## Commit Information" >> PIPELINE_REPORT.md
        echo "- Commit: ${{ github.sha }}" >> PIPELINE_REPORT.md
        echo "- Author: ${{ github.actor }}" >> PIPELINE_REPORT.md
        echo "- Branch: ${{ github.ref }}" >> PIPELINE_REPORT.md
        echo "- Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> PIPELINE_REPORT.md

    - name: Upload report as artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: pipeline-report
        path: PIPELINE_REPORT.md
        retention-days: 30
