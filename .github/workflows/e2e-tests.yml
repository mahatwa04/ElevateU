name: E2E Integration Tests

on:
  push:
    branches: [main, feature/backend-follow, feature/backend-posts]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: elevateu_test
          POSTGRES_USER: elevateu
          POSTGRES_PASSWORD: testpass123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Run backend tests
        working-directory: ./Backend
        env:
          DATABASE_URL: postgresql://elevateu:testpass123@localhost:5432/elevateu_test
          DEBUG: 'False'
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          ALLOWED_HOSTS: localhost,127.0.0.1,testserver
        run: |
          python manage.py migrate
          python manage.py createsuperuser --noinput --email admin@test.com || true
          pytest core/ users/ posts/ engagement/ -v --cov --cov-report=xml

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'e2e/package.json'

      - name: Install Playwright
        working-directory: ./e2e
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Start backend server
        working-directory: ./Backend
        env:
          DATABASE_URL: postgresql://elevateu:testpass123@localhost:5432/elevateu_test
          DEBUG: 'False'
          DJANGO_SECRET_KEY: test-secret-key-for-ci
        run: |
          gunicorn elevateu_backend.wsgi:application --bind 127.0.0.1:8000 --workers 2 &
          sleep 5
          curl -s http://127.0.0.1:8000/api/health/ || echo "Health check endpoint failed"

      - name: Run E2E tests
        working-directory: ./e2e
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://127.0.0.1:8000/api
        run: |
          npm run test -- --project=chromium --workers=1

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./Backend/coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Slack notification (success)
        if: success()
        run: echo "✅ E2E tests passed!"

      - name: Slack notification (failure)
        if: failure()
        run: echo "❌ E2E tests failed!"
